language: java
matrix:
  include:
    - jdk: oraclejdk8
sudo: required
script: travis_retry ./gradlew clean headless allTests coverage coveralls -i
before_install:
          - "export DISPLAY=:99.0"
          - "sh -e /etc/init.d/xvfb start"
          - chmod +x gradlew

addons:
  apt:
    packages:
      - oracle-java8-installer
